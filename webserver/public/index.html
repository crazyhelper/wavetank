<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WaveTank</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
        <link rel="stylesheet" href="css/style.css" /> 
    </head>
    <body>
        <form> 
            <h1>Wave Tank Software</h1>
            <button id="reset" class="btn">Start Position</button>
            <button id="single" class="btn">Single Wave Pulse</button>
            <button id="steady" class="btn">Steady Wave Form</button>
 
        </form>
 
        <script type="text/javascript">
            var socket = io.connect("/"); 
            /*Initializing the connection with the server via websockets */
            socket.on("message",function(message){  
                /*
                    When server sends data to the client it will trigger "message" event on the client side , by 
                    using socket.on("message") , one can listen for the, message event and associate a callback to 
                    be executed. The Callback function gets the data sent from the server 
                */
                console.log("Message from the server arrived")
                message = JSON.parse(message);
                console.log(message); /*converting the data into JS object */
                // $('#content').append('<div >'+message.data+'</div>'); /*appending the data on the page using Jquery */
            });
            $(function(){
                $('#reset').click(function(){ /*listening to the button click using Jquery listener*/
                    var data = { /*creating a Js object to be sent to the server*/ 
                        mode: "reset"
                    }
                    socket.send(JSON.stringify(data)); 
                    /*Data can be sent to server very easily by using socket.send() method 
                    The data has to be changed to a JSON before sending
                                          it (JSON.stringify() does this job )*/
                    /* This triggers a message event on the server side 
                    and the event handler obtains the data sent */ 
 
                });
                $('#single').click(function(){
                    var data = { /*creating a Js object to be sent to the server*/ 
                        mode: "single" 
                    }
                    socket.send(JSON.stringify(data)); 
                });
                $('#steady').click(function(){
                    var data = { /*creating a Js object to be sent to the server*/ 
                        mode: "steady" 
                    }
                    socket.send(JSON.stringify(data)); 
                });

            });
 
        </script>
    </body>
</html>
